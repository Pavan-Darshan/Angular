<p>pipe works!</p>

<h1>Date  {{Date| date:"d-MMMM-Y hh:mm"  }}</h1>
<h1> {{upper | uppercase}}</h1>
<h2>{{sl | slice:2}}</h2> <!--start and end point ,and also we can use negative value-->

<h1>{{num | number :"3.1-3"}}</h1>
<h2>{{per |percent :"3.2-3"}}</h2>

<h1>{{"12000" | currency :"INR":true:"1.0"}}</h1>

<h1>Custom pipe : {{20 | multipleOfTen}}</h1>

<ul>
    <li *ngFor="let item of obj| keyvalue">
        {{item.key}}{{" : "+item.value}}
    </li>
</ul>
